name: Deploy to Railway

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.13
      uses: actions/setup-python@v4
      with:
        python-version: '3.13'
    
    - name: Create Firebase credentials file
      env:
        FIREBASE_CREDENTIALS_BASE64: ${{ secrets.FIREBASE_CREDENTIALS_BASE64 }}
      run: |
        mkdir -p secrets
        echo "$FIREBASE_CREDENTIALS_BASE64" | base64 --decode > secrets/dulceria-secret.json
        echo "âœ… Firebase credentials file created"
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Test imports (basic validation)
      run: |
        python -c "from main import app; print('âœ… FastAPI app imported successfully')"
    
    - name: Validate MongoDB connection
      env:
        MONGODB_URI: ${{ secrets.MONGODB_URI }}
        DATABASE_NAME: ${{ secrets.DATABASE_NAME }}
        SECRET_KEY: ${{ secrets.SECRET_KEY }}
        FIREBASE_API_KEY: ${{ secrets.FIREBASE_API_KEY }}
      run: |
        python -c "from utils.mongodb import test_connection; result = test_connection(); print(f'MongoDB: {result}'); assert result"

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Create Firebase credentials file
      env:
        FIREBASE_CREDENTIALS_BASE64: ${{ secrets.FIREBASE_CREDENTIALS_BASE64 }}
      run: |
        mkdir -p secrets
        echo "$FIREBASE_CREDENTIALS_BASE64" | base64 --decode > secrets/dulceria-secret.json
        echo "âœ… Firebase credentials file created for deployment"
    
    - name: Install Railway CLI
      run: |
        curl -fsSL https://railway.app/install.sh | sh
        echo "$HOME/.railway/bin" >> $GITHUB_PATH
    
    - name: Deploy to Railway
      env:
        RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
      run: |
        railway login --token $RAILWAY_TOKEN
        railway up --detach
    
    - name: Get deployment URL
      env:
        RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
      run: |
        railway login --token $RAILWAY_TOKEN
        URL=$(railway domain)
        echo "ðŸš€ Deployment URL: $URL"
        echo "ðŸ“– Swagger UI: $URL/docs"
